<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendor/salesforce-lightning-design-system/styles/salesforce-lightning-design-system.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="//code.jquery.com/git/jquery-git.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
        <div class="slds-grid">

            <main class="slds-col">
                <div class="main-wrapper">
                    <div class="firstRow">

                        <div>Sender Profile</div>
                        <select id="phoneFieldList">
                            <option value="">Select</option>
                        </select>

                        <div>Template</div>
                        <select id="Template">
                            <option value="">Select</option>
                        </select>

                    </div>

                    <div class="secondRow">

                        <div>Subscriber Key</div>
                        <select id="subscriberFieldList">
                            <option value="">Select</option>
                        </select> 

                        <button id="pcLink">Add Preference Center Link</button>
                        
                    </div>

                    <div class="sms-config">
                        <div class="fieldSelection">
                            <div>Dynamic Fields</div>
                            <div id="fields"></div>
                        </div>

                        <div>
                            <!-- <textarea id="userView-sms-message" rows="12" cols="80"></textarea> -->
                            <textarea id="sms-message" rows="12" cols="80"></textarea>
                        </div>
                    </div>
                </div>
            </main>

        </div>

    </div>
</body>

</html>
